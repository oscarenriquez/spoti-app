<app-loading *ngIf="!artista"></app-loading>
<div class="row mt-5 pt-5 animated fadeIn" *ngIf="artista">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify"> Ir a la pagina del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" [routerLink]="'/search'">Regresar</button>
    </div>
</div>

<div class="row mt-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks">
                    <td> <img [src]="track.album.images | noimage" alt="" class="img-thumb"> </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <iframe [src]="track.id | domseguro:'https://open.spotify.com/embed/track/'" width="250" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
